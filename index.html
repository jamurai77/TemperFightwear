<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/index.css">
    <title>Temper Fightwear</title>
</head>

<body>
    <header>
        <nav>
            <button class="hamburger">
                <span class="bar"></span>
            </button>
            <aside class="sidebar">
                <ul class="sidebar__list">
                    <li class="sidebar__item"><a class="sidebar-link" href="#">MMA</a></li>
                    <li class="sidebar__item"><a class="sidebar-link" href="#">MUAY THAI</a></li>
                    <li class="sidebar__item"><a class="sidebar-link" href="#">JIU-JITSU</a></li>
                    <li class="sidebar__item"><a class="sidebar-link" href="#">ABOUT</a></li>
                    <li class="sidebar__item"><a class="sidebar-link" href="#">SIGN IN</a></li>
                </ul>
            </aside>
            <a href="#" class="menu-title">COLLECTIONS</a>
            <a class="logo" href="#"><img src="./images/Icons/Asset 5.svg" alt=""></a>
            <ul class="nav-list">
                <li class="nav-list__item">
                    <a href="#">
                        <i class='bx bx-search'></i>
                    </a>
                </li>
                <li class="nav-list__item">
                    <a href="#">
                        <i class='bx bx-cart'></i>
                    </a>
                </li>
            </ul>
        </nav>
        <aside class="search-bar">
            <label for="search">
                <input type="text" name="" id="search" placeholder="Search">
            </label>
        </aside>
    </header>
    <section class="hero__carousel">
        <button class="hero__carousel__button--left is-hidden">
            <i class='bx bx-chevron-left'></i>
        </button>
        <div class="hero__carousel__slider">
            <div class="hero__carousel__slide current-slide">
                <img src="./images/Hero/Hero1.png"
                    alt="fighter in headgear and boxing gloves with his back turned in front of a black and gold background of japanese dragons">
            </div>
            <div class="hero__carousel__slide">
                <img src="./images/Hero/HeroMT.png"
                    alt="Muay Thai fighter blurring from right to left while throwing a knee strike">
            </div>
            <div class="hero__carousel__slide">
                <img src="./images/Hero/HeroMMA.png"
                    alt="MMA fighter in a ring mounted on top of opponent with arm raised ready to strike">
            </div>
            <div class="hero__carousel__slide gary">
                <img src="./images/Hero/HeroBJJ.png" alt="Two grapplers hunched down and facing off in the cage ">
            </div>
        </div>
        <button class="hero__carousel__button--right">
            <i class='bx bx-chevron-right'></i>
        </button>
        <article class="hero__carousel__cta">
            <button class="cta current-slide">SHOP TOP PICKS</button>
            <button class="cta" id="cta2">SHOP NOW</button>
            <button class="cta" id="cta3">SHOP NOW</button>
            <button class="cta" id="cta4">SHOP NOW</button>
        </article>
        <article class="hero__carousel__indicators">
            <button class="hero__carousel__indicator current-slide"></button>
            <button class="hero__carousel__indicator"></button>
            <button class="hero__carousel__indicator"></button>
            <button class="hero__carousel__indicator"></button>
        </article>
        <article class="hero__footer">
            <span>REGISTER</span>
        </article>
    </section>

    </main>

            href="https://unsplash.com/@vlbychkov?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Vladislav
            Bychkov</a> on <a
            href="https://unsplash.com/photos/man-in-red-and-black-nike-crew-neck-t-shirt-and-black-shorts-XQIuPVxeu1s?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        Photo by <a
            href="https://unsplash.com/@itssecondkaki?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sei</a>
        on <a
            href="https://unsplash.com/photos/black-and-beige-dragon-printed-textile-EqodlcRMZOY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
